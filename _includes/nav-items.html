<div class="trigger">
    {%- assign count = 0 -%}
    {%- for path in include.paths -%}
    {%- assign hyperpage = site.pages | where: "path", path | first -%}
    {%- if hyperpage.title -%}
    {%- assign count = count | plus: 1 -%}
    {%- if count == 6 %}<br>{%- endif -%}
    <a class="page-link" href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title | escape }}</a>
    {%- endif -%}
    {%- endfor %}
</div>
